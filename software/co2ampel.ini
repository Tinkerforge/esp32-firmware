[env:co2ampel]
extends = env:base_esp32

lib_deps = ${env:base_esp32.lib_deps}
           https://github.com/Tinkerforge/WireGuard-ESP32-Arduino#80b5c79d

build_flags = ${env:base_esp32.build_flags}
              -DTF_LOCAL_ENABLE=1
              -DTF_NET_MAX_CLIENT_COUNT=10

custom_name = co2ampel
custom_config_type = co2ampel
custom_host_prefix = co2ampel
custom_display_name = Tinkerforge CO2-Ampel
custom_manual_url = https://www.warp-charger.com/index_warp1.html#documents
custom_apidoc_url = https://www.warp-charger.com/api.html
custom_firmware_url = https://www.warp-charger.com/index_warp1.html#firmware
custom_require_firmware_info = 1

custom_backend_modules = ESP32 Brick
                         Watchdog
                         Uptime Tracker
                         Network
                         NTP
                         Wifi
                         Http
                         WS
                         Event
                         Firmware Update
                         Proxy
                         Co2Ampel
                         Authentication
                         Device Name
                         Wireguard
                         Debug
                         Certs

custom_frontend_modules = Device Name
                          Co2Ampel
                          Proxy
                          Network Start
                          Network
                          Wifi
                          Wireguard
                          NTP
                          Network End
                          System Start
                          Certs
                          Event Log
                          Firmware Update
                          Authentication
                          System End
                          Debug
                          TF Branding
