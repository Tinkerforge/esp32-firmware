[env:co2ampel]
extends = env:base_esp32

lib_deps = ${env:base_esp32.lib_deps}
           https://github.com/Tinkerforge/WireGuard-ESP32-Arduino#83985ec

build_flags = ${env:base_esp32.build_flags}
              -DTF_LOCAL_ENABLE=1
              -DTF_NET_MAX_CLIENT_COUNT=10

custom_name = co2ampel
custom_config_type = co2ampel
custom_host_prefix = co2ampel
custom_display_name = Tinkerforge CO2-Ampel
custom_manual_url = https://www.warp-charger.com/downloads/#documents-warp1
custom_apidoc_url = https://www.warp-charger.com/api.html
custom_firmware_url = https://www.warp-charger.com/downloads/#firmwares-warp1
custom_require_firmware_info = 1

custom_backend_modules = ESP32 Brick
                         Watchdog
                         Uptime Tracker
                         Network
                         NTP
                         Wifi
                         Http
                         WS
                         Event
                         System
                         Firmware Update
                         Proxy
                         Co2Ampel
                         Authentication
                         Device Name
                         Wireguard
                         Coredump
                         Pwa
                         Certs

custom_frontend_modules = Device Name
                          Co2Ampel
                          Proxy
                          Network
                          Wifi
                          Wireguard
                          Certs
                          NTP
                          Authentication
                          Event Log
                          System
                          Firmware Update
                          Network Group
                          System Group
                          TF Branding

custom_frontend_components = Co2Ampel
                             Proxy
                             Network Group $ Open
                               Network
                               Wifi | Wifi STA
                               Wifi | Wifi AP
                               Wireguard
                             Network Group $ Close
                             System Group $ Open
                               System
                               Certs
                               NTP
                               Authentication
                               Event Log
                               Firmware Update
                             System Group $ Close

custom_frontend_status_components = Device Name
                                    Wifi
                                    Wireguard
                                    NTP
