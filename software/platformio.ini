                  Wifi
                  Ethernet
                  Mqtt
                  Http
                  WS
                  Firmware Update
                  EVSE V2 Meter
                  Hidden Proxy
                  Charge Manager
                  CM Networking
                  NFC
                  Debug
                  Charge Tracker
                  Users
                  WARP Name

frontend_modules = Name
