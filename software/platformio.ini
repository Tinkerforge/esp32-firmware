; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = prepare, warp



[env]
platform = https://github.com/platformio/platform-espressif32.git#3b5de56
framework = arduino

monitor_speed = 115200
build_type = debug

extra_scripts = pre:pio_hooks.py
                post:merge_firmware_hook.py

board_build.partitions = default_16MB_coredump.csv

src_build_flags = -Wall
                  -Wextra

; If automatic detection fails then manually specify the serial port here
;upload_port=/dev/ttyUSB0
;monitor_port=/dev/ttyUSB0



[env:prepare]
platform = native
framework =
src_filter = +<empty.c>
extra_scripts = pre:update_packages.py



[env:warp]
board = esp32_brick

platform_packages = platformio/framework-arduinoespressif32 @ file://packages/arduino-esp32-warp-1.3.1

lib_deps = https://github.com/Tinkerforge/ArduinoJson#warp-1.3.3
           https://github.com/Tinkerforge/strict_variant#warp-1.3.3

build_flags = -Os
              -DTF_NET_ENABLE=1

name = warp
host_prefix = warp
display_name = WARP Charger
manual_url = https://www.warp-charger.com/index_warp1.html#documents
apidoc_url = https://www.warp-charger.com/api.html
require_firmware_info = 0

backend_modules = ESP32 Brick
                  Network
                  Wifi
                  Mqtt
                  Http
                  WS
                  Firmware Update
                  EVSE
                  SDM72DM
                  Hidden Proxy
                  Authentication
                  Charge Manager
                  CM Networking
                  NFC

frontend_modules = EVSE
                   Charge Manager
                   SDM72DM
                   Network Start
                   Wifi
                   Network End
                   Mqtt
                   NFC
                   System Start
                   Event Log
                   Firmware Update
                   Authentication
                   System End
                   WARP Branding



[env:warp2]
board = esp32_ethernet_brick

platform_packages = platformio/framework-arduinoespressif32 @ file://packages/arduino-esp32-warp2-2.0.0

lib_deps = https://github.com/Tinkerforge/ArduinoJson#warp2-1.9.90
           https://github.com/Tinkerforge/strict_variant#warp2-1.9.90

build_flags = -Os
              -DBOARD_HAS_PSRAM
              -DTF_NET_ENABLE=1
              -DSNTP_GET_SERVERS_FROM_DHCP=1

name = warp2
host_prefix = warp2
display_name = WARP2 Charger
manual_url = https://www.warp-charger.com/#documents
apidoc_url = https://www.warp-charger.com/api.html
require_firmware_info = 1

backend_modules = ESP32 Ethernet Brick
