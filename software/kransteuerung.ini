[env:kransteuerung]
extends = env:base_esp32

lib_deps = ${env:base_esp32.lib_deps}
           https://github.com/Tinkerforge/WireGuard-ESP32-Arduino#6e7a893

build_flags = ${env:base_esp32.build_flags}
              -DTF_LOCAL_ENABLE=1
              -DTF_NET_MAX_CLIENT_COUNT=10

custom_product_id = kransteuerung
custom_branding = WARP

custom_options = ${env:base_esp32.custom_options}
                 product_name = "WARP Kransteuerung"
                 config_type = "kransteuerung"
                 hostname_prefix = "kransteuerung"
                 firmware_url = "https://www.tinkerforge.com/de/doc/Downloads.html#brick-firmwares"
                 manual_url = "https://www.tinkerforge.com/de/doc/Hardware/Bricks/ESP32_Ethernet_Brick.html"

custom_backend_modules = ESP32 Brick
                         Watchdog
                         Uptime Tracker
                         Network
                         NTP
                         Wifi
                         Network Helper
                         Http
                         WS
                         Event
                         System
                         Firmware Update
                         Proxy
                         Kransteuerung
                         Authentication
                         Device Name
                         Wireguard
                         Certs

custom_frontend_modules = Device Name
                          Proxy
                          Network
                          Wifi
                          Wireguard
                          Certs
                          NTP
                          Rtc
                          Time
                          Authentication
                          Event Log
                          System
                          Firmware Update
                          Network Group
                          System Group

custom_frontend_components = Proxy
                             Network Group $ Open
                               Network
                               Wifi | Wifi STA
                               Wifi | Wifi AP
                               Wireguard
                             Network Group $ Close
                             System Group $ Open
                               System
                               Certs
                               Time
                               Authentication
                               Event Log
                               Firmware Update
                             System Group $ Close

custom_frontend_status_components = Device Name
                                    System
                                    Firmware Update
                                    Network
                                    Wifi
                                    Wireguard
                                    Time
