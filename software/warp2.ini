[env:warp2]
board = esp32_ethernet_brick

platform_packages = platformio/framework-arduinoespressif32 @ file://packages/arduino-esp32-warp2-2.0.2

lib_deps = https://github.com/Tinkerforge/ArduinoJson#warp2-2.0.3
           https://github.com/Tinkerforge/strict_variant#warp2-2.0.3

build_flags = -Os
              -DBOARD_HAS_PSRAM
              -DTF_NET_ENABLE=1
              -DSNTP_GET_SERVERS_FROM_DHCP=1

custom_name = warp2
custom_host_prefix = warp2
custom_display_name = WARP2 Charger
custom_manual_url = https://www.warp-charger.com/#documents
custom_apidoc_url = https://www.warp-charger.com/api.html
custom_firmware_url = https://www.warp-charger.com/#firmware
custom_require_firmware_info = 1

custom_backend_modules = ESP32 Ethernet Brick
                         EVSE V2
                         Network
                         NTP
                         Wifi
                         Ethernet
                         Mqtt
                         Http
                         WS
                         Firmware Update
                         EVSE V2 Meter
                         API Meter
                         Energy Meter
                         Hidden Proxy
                         Charge Manager
                         CM Networking
                         NFC
                         Charge Tracker
                         Users
                         Device Name

custom_frontend_modules = Device Name
                          EVSE Common
                          EVSE V2
                          Charge Manager
                          Meter
                          Charge Tracker
                          Network Start
                          Wifi
                          Ethernet
                          NTP
                          Network End
                          Mqtt
                          NFC
                          System Start
                          Event Log
                          Firmware Update
                          Users
                          System End
                          WARP Branding

; ============================================================================

[env:warp2screenshot]
extends = env:warp2
custom_backend_modules = Screenshot Data Faker
                         ${env:warp2.custom_backend_modules}
