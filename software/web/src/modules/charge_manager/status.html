<div id="status-charge_manager">
    <div class="form-group row no-gutters">
        <div class="col-sm-4">
            <label for="charge_manager_state_not_configured" class="col-form-label">
                <span class="form-label" data-i18n="charge_manager.status.charge_manager"></span>
            </label>
        </div>
        <div class="col-lg-8 col-xl-4">
            <div id="btn_group_charge_manager_state" class="btn-group flex-wrap" role="group"
                style="width: 100%">
                <button id="charge_manager_state_not_configured" type="button"
                    class="btn btn-outline-primary" disabled  data-i18n="charge_manager.status.not_configured"></button>
                <button id="charge_manager_state_manager" type="button" class="btn btn-outline-success"
                    disabled data-i18n="charge_manager.status.manager"></button>
                <button id="charge_manager_state_error" type="button" class="btn btn-outline-danger"
                    disabled data-i18n="charge_manager.status.error"></button>
            </div>
        </div>
    </div>

    <form id="charge_manager_status_available_current_form">
        <div class="form-group row no-gutters">
            <div class="col-sm-4">
                <label for="charge_manager_status_available_current" class="col-form-label">
                    <span class="form-label" data-i18n="charge_manager.status.available_current"></span>
                </label>
            </div>
                <div class="col-lg-8 col-xl-4 input-group">
                    <input id="charge_manager_status_available_current" class="form-control" type="number" min="0" placeholder="..." step="any" required>
                    <div class="input-group-append">
                        <div class="input-group-text form-control">A</div>
                        <button id="charge_manager_status_available_current_save" class="form-control btn btn-primary rounded-right" type="submit" disabled><span data-feather="check"></span></button>
                    </div>
                    <div class="flex-wrap">
                        <button id="charge_manager_status_available_current_minimum" class="btn btn-primary ml-2 mr-2" type="button"  data-i18n="charge_manager.status.available_current_minimum"></button><button id="charge_manager_status_available_current_maximum" class="btn btn-primary" type="button" data-i18n="charge_manager.status.available_current_maximum"></button>
                    </div>
                </div>
        </div>
    </form>

    <div class="form-group row no-gutters" id="charge_manager_status_controlled_chargers">
        <div class="col-sm-4">
            <label for="charge_manager_state_not_configured" class="col-form-label">
                <span class="form-label" data-i18n="charge_manager.status.managed_boxes"></span>
            </label>
        </div>
        <div id="charge_manager_status_chargers" class="col-lg-8 col-xl-4">

        </div>
    </div>
</div>
