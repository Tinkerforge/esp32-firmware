<div id="status-wifi-sta" class="form-group row">
    <div class="col-lg-4">
        <label for="wifi_sta_not_configured" class="col-form-label">
            <span class="form-label pr-2" id="wifi_sta_connection_name" data-i18n="wifi.status.wifi_connection" style="white-space:nowrap;"></span> <span style="white-space:nowrap;"><span id="wifi_state_sta_rssi" class="form-label pr-2"></span><span id="wifi_state_sta_ip" class="text-muted"></span></span>
        </label>
    </div>
    <div class="col-lg-8 col-xl-4">
        <div id="wifi_state_connection_state" class="btn-group flex-wrap" role="group" style="width: 100%">
            <button id="wifi_sta_not_configured" type="button" class="btn btn-outline-primary" data-i18n="wifi.status.not_configured" disabled></button>
            <button id="wifi_sta_not_connected" type="button" class="btn btn-outline-danger" data-i18n="wifi.status.not_connected" disabled></button>
            <button id="wifi_sta_connecting" type="button" class="btn btn-outline-warning"  data-i18n="wifi.status.connecting" disabled></button>
            <button id="wifi_sta_connected" type="button" class="btn btn-outline-success"  data-i18n="wifi.status.connected" disabled></button>
        </div>
    </div>
</div>

<div id="status-wifi-ap" class="form-group row">
    <div class="col-lg-4">
        <label for="evse_state_not_connected" class="col-form-label">
            <span class="form-label" data-i18n="wifi.status.wifi_ap"></span>
        </label>
    </div>
    <div class="col-lg-8 col-xl-4">
        <div id="wifi_state_ap_state" class="btn-group flex-wrap" role="group" style="width: 100%">
            <button id="wifi_ap_disabled" type="button" class="btn btn-outline-primary" data-i18n="wifi.status.deactivated" disabled></button>
            <button id="wifi_ap_enabled" type="button" class="btn btn-outline-success" data-i18n="wifi.status.activated" disabled></button>
            <button id="wifi_ap_fallback_inactive" type="button" class="btn btn-outline-success" data-i18n="wifi.status.fallback_inactive" disabled></button>
            <button id="wifi_ap_fallback_active" type="button" class="btn btn-outline-danger" data-i18n="wifi.status.fallback_active" disabled></button>
        </div>
    </div>
</div>
