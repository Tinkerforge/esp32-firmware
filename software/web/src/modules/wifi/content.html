<div class="tab-pane fade" role="tabpanel" aria-labelledby="sidebar-wifi-sta" id="wifi-sta">
    <div class="row sticky-under-top mb-3 pt-3">
        <div class="col-xl-8 d-flex justify-content-between pb-2 border-bottom tab-header-shadow">
            <h1 class="h2" data-i18n="wifi.content.sta_settings"></h1>
            <button id="wifi_sta_save_button" type="submit" form="wifi_sta_config_form" class="btn btn-primary mb-2" data-i18n="wifi.content.save"></button>
        </div>
    </div>
    <form id="wifi_sta_form" class="needs-validation" novalidate>
        <!--
            Use custom validation instead of the browser default, that is broken on Chrome
            See: https://getbootstrap.com/docs/4.5/components/forms/#validation
        -->

        <div class="form-group row">
            <div class="col-lg-3 col-xl-2">
                <label for="wifi_sta_enable_sta" class="col-form-label form-label" data-i18n="wifi.content.sta_enable_sta"></label>
            </div>
            <div class="col-lg-9 col-xl-6">
                <div class="borderless-form-control custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="wifi_sta_enable_sta">
                    <label class="custom-control-label" for="wifi_sta_enable_sta" data-i18n="wifi.content.sta_enable_sta_desc"></label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="wifi_sta_ssid"
                class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="wifi.content.sta_ssid"></label>
            <div class="col-lg-9 col-xl-6 input-group">
                <input id="wifi_sta_ssid" class="form-control" type="text" maxlength="32" required>
                <div id="scan_wifi_dropdown" class="input-group-append dropdown">
                    <button id="scan_wifi_button" class="form-control btn btn-primary rounded-right dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-i18n="wifi.content.sta_scan" style="color: white !important;"></button>
                    <div class="dropdown-menu  dropdown-menu-right" aria-labelledby="dropdownMenuButton" style="box-shadow: 0rem 0.25rem 0.5rem rgba(0, 0, 0, 0.2);">
                        <h6 id="wifi_scan_title" class="dropdown-header" data-i18n="wifi.content.sta_scanning"></h6>
                        <div id="wifi_config_scan_spinner" class="text-center">
                            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                                <span class="sr-only" data-i18n="wifi.content.sta_scanning"></span>
                            </div>
                        </div>
                        <div id="wifi_scan_results" hidden>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="wifi_sta_bssid"
                class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="wifi.content.sta_bssid"></label>
            <div class="col-lg-9 col-xl-6">
                <input id="wifi_sta_bssid" class="form-control" type="text" pattern="([0-9a-fA-F]{2}:){5}[0-9a-fA-F]{2}" required>
                <div class="invalid-feedback"  data-i18n="wifi.content.sta_bssid_invalid"></div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-lg-3 col-xl-2">
                <label for="wifi_sta_bssid_lock" class="col-form-label form-label" data-i18n="wifi.content.sta_bssid_lock"></label>
            </div>
            <div class="col-lg-9 col-xl-6">
                <div class="borderless-form-control custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="wifi_sta_bssid_lock">
                    <label class="custom-control-label" for="wifi_sta_bssid_lock" data-i18n="wifi.content.sta_bssid_lock_desc"></label>
                </div>
            </div>
        </div>

        <div class="form-group row" id="wifi_cfg_passphrase_form">
            <label for="wifi_sta_passphrase" class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="wifi.content.sta_passphrase"></label>
            <div class="col-lg-9 col-xl-6">
                <div class="input-group">
                    <input type="password" id="wifi_sta_passphrase" class="form-control" value="" placeholder="" data-i18n="wifi.content.unchanged" data-i18n-attr="placeholder" minlength="8" maxlength="63"/>
                    <div class="input-group-append">
                        <div class="input-group-text custom-control custom-switch" style="padding-left: 2.5rem;">
                            <input id="wifi_sta_show_passphrase" type="checkbox" class="custom-control-input" aria-label="Show passphrase">
                            <label class="custom-control-label" for="wifi_sta_show_passphrase" style="line-height: 20px;"><span data-feather="eye"></span></label>
                        </div>
                        <div class="input-group-text custom-control custom-switch" style="padding-left: 2.5rem;">
                            <input id="wifi_sta_clear_passphrase" type="checkbox" class="custom-control-input" aria-label="Clear passphrase">
                            <label class="custom-control-label" for="wifi_sta_clear_passphrase" style="line-height: 20px;"><span data-feather="trash-2"></span></label>
                        </div>
                    </div>
                    <div class="invalid-feedback" data-i18n="wifi.content.sta_passphrase_invalid"></div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="wifi_sta_show_static" class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="wifi.content.sta_ip_configuration"></label>

            <div class="col-lg-9 col-xl-6">
                <select id="wifi_sta_show_static" class="custom-select">
                    <option value="hide" selected data-i18n="wifi.content.sta_dhcp"></option>
                    <option value="show" data-i18n="wifi.content.sta_static"></option>
                </select>
            </div>
        </div>
        <div class="collapse" id="wifi_sta_static_ip_cfg">
            <div class="form-group row">
                <label for="wifi_sta_ip"
                    class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="wifi.content.static_ip"></label>
                <div class="col-lg-9 col-xl-6">
                    <input id="wifi_sta_ip" class="form-control" type="text"
                        minlength="7" maxlength="15" size="15"
                        pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$">
                    <div class="invalid-feedback"  data-i18n="wifi.content.static_ip_invalid"></div>
                </div>
            </div>

            <div class="form-group row">
                <label for="wifi_sta_subnet"
                    class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="wifi.content.subnet"></label>
                <div class="col-lg-9 col-xl-6">
                    <input id="wifi_sta_subnet" class="form-control" type="text"
                        minlength="7" maxlength="15" size="15"
                        pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$">
                    <div class="invalid-feedback" data-i18n="wifi.content.subnet_invalid"></div>
                </div>
            </div>

            <div class="form-group row">
                <label for="wifi_sta_gateway"
                    class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="wifi.content.gateway"></label>
                <div class="col-lg-9 col-xl-6">
                    <input id="wifi_sta_gateway" class="form-control" type="text"
                        minlength="7" maxlength="15" size="15"
                        pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$">
                    <div class="invalid-feedback" data-i18n="wifi.content.gateway_invalid"></div>
                </div>
            </div>

            <div class="form-group row">
                <label for="wifi_sta_dns" class="col-lg-3 col-xl-2 col-form-label" data-i18n="wifi.content.dns"></label>
                <div class="col-lg-9 col-xl-6">
                    <input id="wifi_sta_dns" class="form-control" type="text"
                        minlength="7" maxlength="15" size="15"
                        pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$">
                    <div class="invalid-feedback" data-i18n="wifi.content.dns_invalid"></div>
                </div>
            </div>

            <div class="form-group row">
                <label for="wifi_sta_dns2" class="col-lg-3 col-xl-2 col-form-label" data-i18n="wifi.content.dns2"></label>
                <div class="col-lg-9 col-xl-6">
                    <input id="wifi_sta_dns2" class="form-control" type="text"
                        minlength="7" maxlength="15" size="15"
                        pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$">
                    <div class="invalid-feedback" data-i18n="wifi.content.dns2_invalid"></div>
                </div>
            </div>
        </div>
    </form>
</div>


<div class="tab-pane fade" role="tabpanel" aria-labelledby="sidebar-wifi-ap" id="wifi-ap">
    <div class="row sticky-under-top mb-3 pt-3">
        <div class="col-xl-8 d-flex justify-content-between pb-2 border-bottom tab-header-shadow">
            <h1 class="h2" data-i18n="wifi.content.ap_settings"></h1>
            <button id="wifi_ap_save_button" type="submit" form="wifi_ap_config_form" class="btn btn-primary mb-2" data-i18n="wifi.content.save"></button>
        </div>
    </div>
    <form id="wifi_ap_form" class="needs-validation" novalidate>
        <div class="form-group row">
            <div class="col-lg-3 col-xl-2">
                <label for="wifi_ap_enable_ap" class="col-form-label" data-i18n="wifi.content.ap_enable"></label>
            </div>
            <div class="col-lg-9 col-xl-6">
                <select id="wifi_ap_enable_ap" class="custom-select">
                    <option value="0" data-i18n="wifi.content.ap_enabled"></option>
                    <option value="1" data-i18n="wifi.content.ap_fallback_only"></option>
                    <option value="2" data-i18n="wifi.content.ap_disabled"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="wifi_ap_ssid"
                class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="wifi.content.ap_ssid"></label>
            <div class="col-lg-9 col-xl-6">
                <input id="wifi_ap_ssid" class="form-control" type="text" maxlength="32" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-lg-3 col-xl-2">
                <label for="wifi_ap_hide_ssid" class="col-form-label form-label" data-i18n="wifi.content.ap_hide_ssid"></label>
            </div>
            <div class="col-lg-9 col-xl-6">
                <div class="borderless-form-control custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="wifi_ap_hide_ssid">
                    <label class="custom-control-label" for="wifi_ap_hide_ssid">
                        <span data-i18n="wifi.content.ap_hide_ssid_desc_pre"></span><span id="wifi_ap_bssid"></span><span data-i18n="wifi.content.ap_hide_ssid_desc_post"></span>
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group row" id="wifi_cfg_passphrase_form">
            <label for="wifi_ap_passphrase" class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="wifi.content.ap_passphrase"></label>
            <div class="col-lg-9 col-xl-6">
                <div class="input-group">
                    <input type="password" id="wifi_ap_passphrase" class="form-control" value="" placeholder="" data-i18n="wifi.content.unchanged" data-i18n-attr="placeholder" minlength="8" maxlength="63"/>
                    <div class="input-group-append">
                        <div class="input-group-text custom-control custom-switch" style="padding-left: 2.5rem;">
                            <input id="wifi_ap_show_passphrase" type="checkbox" class="custom-control-input" aria-label="Show passphrase">
                            <label class="custom-control-label" for="wifi_ap_show_passphrase" style="line-height: 20px;"><span data-feather="eye"></span></label>
                        </div>
                        <div class="input-group-text custom-control custom-switch" style="padding-left: 2.5rem;">
                            <input id="wifi_ap_clear_passphrase" type="checkbox" class="custom-control-input" aria-label="Clear passphrase">
                            <label class="custom-control-label" for="wifi_ap_clear_passphrase" style="line-height: 20px;"><span data-feather="trash-2"></span></label>
                        </div>
                        <div class="invalid-feedback" data-i18n="wifi.content.ap_passphrase_invalid"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="wifi_ap_channel"
                class="col-lg-3 col-xl-2 col-form-label" data-i18n="wifi.content.ap_channel"></label>
            <div class="col-lg-9 col-xl-6">
                <input id="wifi_ap_channel" class="form-control" type="number" min="1" max="13" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="wifi_ap_ip"
                class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="wifi.content.ap_ip"></label>
            <div class="col-lg-9 col-xl-6">
                <input id="wifi_ap_ip" class="form-control" type="text"
                    minlength="7" maxlength="15" size="15"
                    pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" required>
                <div class="invalid-feedback" data-i18n="wifi.content.ap_ip_invalid"></div>
            </div>
        </div>

        <div class="form-group row">
            <label for="wifi_ap_subnet"
                class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="wifi.content.ap_subnet"></label>
            <div class="col-lg-9 col-xl-6">
                <input id="wifi_ap_subnet" class="form-control" type="text"
                    minlength="7" maxlength="15" size="15"
                    pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" required>
                <div class="invalid-feedback"  data-i18n="wifi.content.ap_subnet_invalid"></div>
            </div>
        </div>

        <div class="form-group row">
            <label for="wifi_ap_gateway"
                class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="wifi.content.ap_gateway"></label>
            <div class="col-lg-9 col-xl-6">
                <input id="wifi_ap_gateway" class="form-control" type="text"
                    minlength="7" maxlength="15" size="15"
                    pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" required>
                <div class="invalid-feedback" data-i18n="wifi.content.ap_gateway_invalid">
                </div>
            </div>
        </div>
    </form>

    <div class="modal fade" id="wifi_ap_disable" tabindex="-1" role="dialog" aria-hidden="true">
        <div id="wifi_ap_disable_content"
            class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <label class="form-label modal-title" data-i18n="wifi.content.confirm_title"></label>
                    <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" data-i18n="wifi.content.confirm_content"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        data-dismiss="modal" data-i18n="wifi.content.confirm_abort"></button>
                    <button id="wifi_ap_disable_button" type="button"
                        class="btn btn-danger" data-i18n="wifi.content.confirm_confirm"></button>
                </div>
            </div>
        </div>
    </div>
</div>
