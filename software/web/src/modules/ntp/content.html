<div class="tab-pane fade" role="tabpanel" aria-labelledby="sidebar-ntp" id="ntp">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2" data-i18n="ntp.content.ntp"></h1>
    </div>
    <form id="ntp_form" class="needs-validation" novalidate>
        <!--
            Use custom validation instead of the browser default, that is broken on Chrome
            See: https://getbootstrap.com/docs/4.5/components/forms/#validation
        -->

        <div class="form-group row">
            <div class="col-lg-3 col-xl-2">
                <label for="ntp_enable" class="col-form-label form-label" data-i18n="ntp.content.enable"></label>
            </div>
            <div class="col-lg-9 col-xl-6">
                <div class="borderless-form-control custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="ntp_enable">
                    <label class="custom-control-label" for="ntp_enable" data-i18n="ntp.content.enable_desc"></label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-lg-3 col-xl-2">
                <label for="ntp_use_dhcp" class="col-form-label form-label" data-i18n="ntp.content.use_dhcp"></label>
            </div>
            <div class="col-lg-9 col-xl-6">
                <div class="borderless-form-control custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="ntp_use_dhcp">
                    <label class="custom-control-label" for="ntp_use_dhcp" data-i18n="ntp.content.use_dhcp_desc"></label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-lg-3 col-xl-2">
                <label for="ntp_timezone" class="col-form-label form-label" data-i18n="ntp.content.timezone"></label>
            </div>
            <div class="col-lg-9 col-xl-6">
                <input id="ntp_timezone" class="form-control" type="text" disabled>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-lg-3 col-xl-2">
                <label for="ntp_server" class="col-form-label form-label" data-i18n="ntp.content.server"></label>
            </div>
            <div class="col-lg-9 col-xl-6">
                <input id="ntp_server" class="form-control" type="text">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-lg-12 col-xl-8 text-right">
                <button id="ntp_save_button" type="submit" form="ntp_form" class="btn btn-primary" data-i18n="ntp.content.save"></button>
            </div>
        </div>
    </form>
</div>
