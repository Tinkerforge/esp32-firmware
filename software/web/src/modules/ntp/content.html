<div class="tab-pane fade" role="tabpanel" aria-labelledby="sidebar-ntp" id="ntp">
    <div class="row sticky-under-top mb-3 pt-3">
        <div class="col-xl-8 d-flex justify-content-between pb-2 border-bottom tab-header-shadow">
            <h1 class="h2" data-i18n="ntp.content.ntp"></h1>
            <button id="ntp_config_save_button" type="submit" form="ntp_config" class="btn btn-primary mb-2" data-i18n="ntp.content.save" disabled></button>
        </div>
    </div>
    <form id="ntp_config" class="needs-validation" novalidate>
        <!--
            Use custom validation instead of the browser default, that is broken on Chrome
            See: https://getbootstrap.com/docs/4.5/components/forms/#validation
        -->

        <div class="form-group row">
            <div class="col-lg-3 col-xl-2">
                <label for="ntp_config_enable" class="col-form-label form-label" data-i18n="ntp.content.enable"></label>
            </div>
            <div class="col-lg-9 col-xl-6">
                <div class="borderless-form-control custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="ntp_config_enable">
                    <label class="custom-control-label" for="ntp_config_enable" data-i18n="ntp.content.enable_desc"></label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-lg-3 col-xl-2">
                <label for="ntp_config_use_dhcp" class="col-form-label form-label" data-i18n="ntp.content.use_dhcp"></label>
            </div>
            <div class="col-lg-9 col-xl-6">
                <div class="borderless-form-control custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="ntp_config_use_dhcp">
                    <label class="custom-control-label" for="ntp_config_use_dhcp" data-i18n="ntp.content.use_dhcp_desc"></label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-lg-3 col-xl-2">
                <label for="ntp_config_timezone" class="col-form-label form-label" data-i18n="ntp.content.timezone"></label>
            </div>
            <div class="col-lg-9 col-xl-6">
                <div class="input-group">
                    <select class="custom-select" id="ntp_config_timezone_area"></select>
                    <select class="custom-select rounded-right" id="ntp_config_timezone_location"></select>
                    <select class="custom-select" id="ntp_config_timezone_sublocation" hidden></select>
                </div>
                <br/>
                <button id="ntp_browser_timezone" class="btn btn-primary form-control" type="button" data-i18n="ntp.content.use_browser_timezone"></button>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-lg-3 col-xl-2">
                <label for="ntp_config_server" class="col-form-label form-label" data-i18n="ntp.content.server"></label>
            </div>
            <div class="col-lg-9 col-xl-6">
                <input id="ntp_config_server" class="form-control" type="text">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-lg-3 col-xl-2">
                <label for="ntp_config_server2" class="col-form-label form-label" data-i18n="ntp.content.server2"></label>
            </div>
            <div class="col-lg-9 col-xl-6">
                <input id="ntp_config_server2" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
