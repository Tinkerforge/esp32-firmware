<div id="status-ntp" class="form-group row">
    <div class="col-lg-4">
        <label for="ntp_not_synced" class="col-form-label">
            <span class="form-label pr-2" data-i18n="ntp.status.ntp" style="white-space:nowrap;"></span> <span id="ntp_state_time" class="text-muted pr-2" style="white-space:nowrap;"></span>
        </label>
    </div>
    <div class="col-lg-8 col-xl-4">
        <div id="ntp_state_synced_group" class="btn-group flex-wrap" role="group" style="width: 100%">
            <button id="ntp_state_deactivated" type="button" class="btn btn-outline-primary" data-i18n="ntp.status.deactivated" disabled></button>
            <button id="ntp_state_not_synced" type="button" class="btn btn-outline-danger" data-i18n="ntp.status.not_synced" disabled></button>
            <button id="ntp_state_synced" type="button" class="btn btn-outline-success"  data-i18n="ntp.status.synced" disabled></button>
        </div>
    </div>
</div>
