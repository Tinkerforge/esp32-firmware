<div class="form-group row">
    <div class="col-sm-4">
        <label id="mqtt_connection_name" for="mqtt_not_configured" class="col-form-label">
            <span class="form-label" data-i18n="mqtt.status.connection"></span>
        </label>
    </div>
    <div class="col-lg-8 col-xl-4">
        <div id="btn_group_mqtt_state" class="btn-group flex-wrap" role="group" style="width: 100%">
            <button type="button" class="btn btn-outline-primary" data-i18n="mqtt.status.not_configured" disabled></button>
            <button type="button" class="btn btn-outline-danger" data-i18n="mqtt.status.not_connected" disabled></button>
            <button type="button" class="btn btn-outline-success" data-i18n="mqtt.status.connected" disabled></button>
            <button type="button" class="btn btn-outline-danger" data-i18n="mqtt.status.error" disabled><span id="mqtt_status_error"></span></button>
        </div>
    </div>
</div>
