            <button id="energy_manager_save_button" type="submit" form="energy_manager_config_form" class="btn btn-primary mb-2" data-i18n="energy_manager.content.save"></button>

                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="energy_manager_phase_switching_config" class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="energy_manager.content.phase_switching_config"></label>

            <div class="col-lg-9 col-xl-6">
                <select id="energy_manager_phase_switching_config" class="custom-select">
                    <option value="0" selected data-i18n="energy_manager.content.always_1phase"></option>
                    <option value="1" data-i18n="energy_manager.content.always_3phase"></option>
                    <option value="2" data-i18n="energy_manager.content.automatic"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="energy_manager_mains_power_reception" class="col-lg-3 col-xl-2 col-form-label" data-i18n="energy_manager.content.mains_power_reception"></label>

                <input id="energy_manager_mains_power_reception" class="form-control" type="number" step="0.1" min="0" max="22" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="energy_manager_minimum_charging" class="col-lg-3 col-xl-2 col-form-label" data-i18n="energy_manager.content.minimum_charging"></label>
            <div class="col-lg-9 col-xl-6">
                <input id="energy_manager_minimum_charging" class="form-control" type="number" step="0.1" min="0" max="22" required>
            </div>
        </div>

        <div class="row mb-3 pt-3">
            <div class="col-xl-8 d-flex justify-content-between border-bottom">

                    <option value="1" data-i18n="energy_manager.content.rules"></option>
                    <option value="2" data-i18n="energy_manager.content.extern"></option>
                </select>
            </div>
        </div>
        <div id="energy_manager_relay_rules" class="collapse">

                <div class="col-lg-3 col-xl-2"></div>

                <div class="col-lg-8 col-xl-5">
                    <select id="energy_manager_relay_config_is" class="custom-select">
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-3 col-xl-2"></div>
                <label for="energy_manager_relay_config_then" class="col-lg-1 col-xl-1 col-form-label form-label" data-i18n="energy_manager.content.rule_then"></label>

                <div class="col-lg-8 col-xl-5">
                    <select id="energy_manager_relay_config_then" class="custom-select">
                        <option value="0" selected data-i18n="energy_manager.content.open"></option>
                        <option value="1" data-i18n="energy_manager.content.closed"></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row mb-3 pt-3">
            <div class="col-xl-8 d-flex justify-content-between border-bottom">

                    <option value="0" selected data-i18n="energy_manager.content.deactivated"></option>

        <div id="energy_manager_input3_rules" class="collapse">
            <div class="form-group row">

            <div class="form-group row">
                <div class="col-lg-3 col-xl-2"></div>
                <label for="energy_manager_input4_config_if" class="col-lg-1 col-xl-1 col-form-label form-label" data-i18n="energy_manager.content.rule_if"></label>

                <div class="col-lg-8 col-xl-5">
                    <select id="energy_manager_input4_config_if" class="custom-select">
                        <option value="0" selected data-i18n="energy_manager.content.high"></option>

                    </select>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-12 col-xl-8 text-right">
                <button id="energy_manager_save_button" type="submit" form="energy_manager_config_form" class="btn btn-primary" data-i18n="energy_manager.content.save"></button>
            </div>
        </div>
    </form>

    <div class="row mb-3 pt-3">
        <div class="col-xl-8 d-flex justify-content-between border-bottom">
            <span class="h3" data-i18n="energy_manager.content.debug"></span>

    <div class="form-group row">
        <div class="col-lg-3 col-xl-2">
            <label class="col-form-label">
