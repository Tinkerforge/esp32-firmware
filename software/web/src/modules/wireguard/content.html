<div class="tab-pane fade" role="tabpanel" aria-labelledby="sidebar-wireguard" id="wireguard">
    <div id="wireguard_header" class="sticky-under-top"></div>

    <form id="wireguard_config_form" class="needs-validation" novalidate>
        <!--
            Use custom validation instead of the browser default, that is broken on Chrome
            See: https://getbootstrap.com/docs/4.5/components/forms/#validation
        -->

        <div class="form-group row">
            <div class="col-lg-3 col-xl-2">
                <label for="wireguard_enable" class="col-form-label form-label" data-i18n="wireguard.content.enable_wireguard"></label>
            </div>
            <div class="col-lg-9 col-xl-6">
                <div class="borderless-form-control custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="wireguard_enable">
                    <label class="custom-control-label" for="wireguard_enable" data-i18n="wireguard.content.enable_wireguard_desc"></label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-lg-3 col-xl-2">
                <label for="wireguard_default_if" class="col-form-label form-label" data-i18n="wireguard.content.default_if"></label>
            </div>
            <div class="col-lg-9 col-xl-6">
                <div class="borderless-form-control custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="wireguard_default_if">
                    <label class="custom-control-label" for="wireguard_default_if" data-i18n="wireguard.content.default_if_desc"></label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="wireguard_internal_ip"
                class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="wireguard.content.internal_ip"></label>
            <div class="col-lg-9 col-xl-6">
                    <input id="wireguard_internal_ip" class="form-control" type="text"
                        minlength="7" maxlength="15" size="15"
                        pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" required>
                    <div class="invalid-feedback" data-i18n="wireguard.content.internal_ip_invalid"></div>
            </div>
        </div>

        <div class="form-group row">
            <label for="wireguard_internal_subnet"
                class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="wireguard.content.internal_subnet"></label>
            <div class="col-lg-9 col-xl-6">
                    <input id="wireguard_internal_subnet" class="form-control" type="text"
                        minlength="7" maxlength="15" size="15"
                        pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" required>
                    <div class="invalid-feedback" data-i18n="wireguard.content.internal_subnet_invalid"></div>
            </div>
        </div>

        <div class="form-group row">
            <label for="wireguard_internal_gateway"
                class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="wireguard.content.internal_gateway"></label>
            <div class="col-lg-9 col-xl-6">
                    <input id="wireguard_internal_gateway" class="form-control" type="text"
                        minlength="7" maxlength="15" size="15"
                        pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" required>
                    <div class="invalid-feedback" data-i18n="wireguard.content.internal_gateway_invalid"></div>
            </div>
        </div>

        <div class="form-group row">
            <label for="wireguard_remote_host"
                class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="wireguard.content.remote_host"></label>
            <div class="col-lg-9 col-xl-6">
                <input id="wireguard_remote_host" class="form-control" type="text" maxlength="64">
            </div>
        </div>

        <div class="form-group row">
            <label for="wireguard_remote_port"
                class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="wireguard.content.port"></label>
            <div class="col-lg-9 col-xl-6">
                <input id="wireguard_remote_port" class="form-control" type="number" min="1" max="65535">
            </div>
        </div>

        <div class="form-group row">
            <label for="wireguard_private_key" class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="wireguard.content.private_key"></label>
            <div class="col-lg-9 col-xl-6">
                <div class="input-group">
                    <input type="password" id="wireguard_private_key" class="form-control" value="" maxlength="44" data-i18n="wireguard.content.unchanged" data-i18n-attr="placeholder"/>
                    <div class="input-group-append">
                        <div class="input-group-text custom-control custom-switch" style="padding-left: 2.5rem;">
                            <input id="wireguard_show_private_key" type="checkbox" class="custom-control-input">
                            <label class="custom-control-label" for="wireguard_show_private_key" style="line-height: 20px;"><span data-feather="eye"></span></label>
                        </div>
                        <div class="input-group-text custom-control custom-switch" style="padding-left: 2.5rem;">
                            <input id="wireguard_clear_private_key" type="checkbox" class="custom-control-input">
                            <label class="custom-control-label" for="wireguard_clear_private_key" style="line-height: 20px;"><span data-feather="trash-2"></span></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="wireguard_remote_public_key" class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="wireguard.content.remote_public_key"></label>
            <div class="col-lg-9 col-xl-6">
                <div class="input-group">
                    <input type="password" id="wireguard_remote_public_key" class="form-control" value="" maxlength="44" data-i18n="wireguard.content.unchanged" data-i18n-attr="placeholder"/>
                    <div class="input-group-append">
                        <div class="input-group-text custom-control custom-switch" style="padding-left: 2.5rem;">
                            <input id="wireguard_show_remote_public_key" type="checkbox" class="custom-control-input">
                            <label class="custom-control-label" for="wireguard_show_remote_public_key" style="line-height: 20px;"><span data-feather="eye"></span></label>
                        </div>
                        <div class="input-group-text custom-control custom-switch" style="padding-left: 2.5rem;">
                            <input id="wireguard_clear_remote_public_key" type="checkbox" class="custom-control-input">
                            <label class="custom-control-label" for="wireguard_clear_remote_public_key" style="line-height: 20px;"><span data-feather="trash-2"></span></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="wireguard_preshared_key" class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="wireguard.content.preshared_key"></label>
            <div class="col-lg-9 col-xl-6">
                <div class="input-group">
                    <input type="password" id="wireguard_preshared_key" class="form-control" value="" maxlength="44" data-i18n="wireguard.content.unchanged" data-i18n-attr="placeholder"/>
                    <div class="input-group-append">
                        <div class="input-group-text custom-control custom-switch" style="padding-left: 2.5rem;">
                            <input id="wireguard_show_preshared_key" type="checkbox" class="custom-control-input">
                            <label class="custom-control-label" for="wireguard_show_preshared_key" style="line-height: 20px;"><span data-feather="eye"></span></label>
                        </div>
                        <div class="input-group-text custom-control custom-switch" style="padding-left: 2.5rem;">
                            <input id="wireguard_clear_preshared_key" type="checkbox" class="custom-control-input">
                            <label class="custom-control-label" for="wireguard_clear_preshared_key" style="line-height: 20px;"><span data-feather="slash"></span></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="wireguard_allowed_ip"
                class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="wireguard.content.allowed_ip"></label>
            <div class="col-lg-9 col-xl-6">
                    <input id="wireguard_allowed_ip" class="form-control" type="text"
                        minlength="7" maxlength="15" size="15"
                        pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" required>
                    <div class="invalid-feedback" data-i18n="wireguard.content.allowed_ip_invalid"></div>
            </div>
        </div>

        <div class="form-group row">
            <label for="wireguard_allowed_subnet"
                class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="wireguard.content.allowed_subnet"></label>
            <div class="col-lg-9 col-xl-6">
                    <input id="wireguard_allowed_subnet" class="form-control" type="text"
                        minlength="7" maxlength="15" size="15"
                        pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" required>
                    <div class="invalid-feedback" data-i18n="wireguard.content.allowed_subnet_invalid"></div>
            </div>
        </div>
    </form>
</div>
