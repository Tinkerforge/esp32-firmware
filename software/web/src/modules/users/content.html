<div class="tab-pane fade" role="tabpanel" aria-labelledby="sidebar-users" id="users">
    <div class="row sticky-under-top mb-3 pt-3">
        <div class="col-xl-8 d-flex justify-content-between pb-2 border-bottom tab-header-shadow">
            <h1 class="h2" data-i18n="users.content.users"></h1>
            <button id="users_save_button" type="submit" form="users_config_form" class="btn btn-primary mb-2"disabled>
                <span data-i18n="users.content.save"></span>
                    <span id="users_save_spinner" class="ml-2 spinner-border spinner-border-sm" role="status" style="vertical-align: middle;" hidden>
                        <span class="sr-only">Saving...</span>
                    </span>
            </button>
        </div>
    </div>

    <form id="users_config_form" class="needs-validation" novalidate>
        <!--
            Use custom validation instead of the browser default, that is broken on Chrome
            See: https://getbootstrap.com/docs/4.5/components/forms/#validation
        -->

        <div class="form-group row">
            <div class="col-lg-3 col-xl-2">
                <label for="users_authentication_enable" class="col-form-label form-label" data-i18n="users.content.enable_authentication"></label>
            </div>
            <div class="col-lg-9 col-xl-6">
                <div class="borderless-form-control custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="users_authentication_enable">
                    <label class="custom-control-label" for="users_authentication_enable" data-i18n="users.content.enable_authentication_desc"></label>
                    <div class="invalid-feedback" data-i18n="users.content.enable_authentication_invalid"></div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="users.content.authorized_users"></label>
            <div class="col-lg-9 col-xl-6">
                <div id="users_authorized_users" class="row row-cols-1 row-cols-md-2">

                </div>
            </div>
        </div>
    </form>

    <div class="modal fade" id="users_add_user_modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" data-i18n="users.content.add_user_modal_title"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form id="users_add_user_form" class="needs-validation" novalidate>
                        <!--
                            Use custom validation instead of the browser default, that is broken on Chrome
                            See: https://getbootstrap.com/docs/4.5/components/forms/#validation
                        -->

                        <div class="form-group">
                            <label for="users_config_user_new_username">
                                <span class="form-label pr-2" data-i18n="users.content.add_user_modal_username"></span>
                                <span class="text-muted" ></span>
                            </label>
                            <input type="text" class="form-control" id="users_config_user_new_username" required maxlength="32" data-i18n="users.content.add_user_modal_username_desc" data-i18n-attr="placeholder" placeholder="">
                            <div id="users_config_user_new_username_feedback" class="invalid-feedback" data-i18n="users.content.add_user_modal_username_invalid"></div>
                        </div>
                        <div class="form-group">
                            <label for="users_config_user_new_display_name">
                                <span class="form-label pr-2" data-i18n="users.content.add_user_modal_display_name"></span>
                            </label>
                            <input type="text" class="form-control" id="users_config_user_new_display_name" required maxlength="32" data-i18n="users.content.add_user_modal_display_name_desc" data-i18n-attr="placeholder" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="users_config_user_new_current">
                                <span class="form-label pr-2" data-i18n="users.content.add_user_modal_current"></span>
                            </label>
                            <div class="input-group">
                                <input id="users_config_user_new_current" class="form-control" type="number" min="6" max="32" step="any" data-i18n="users.content.add_user_modal_current_desc" data-i18n-attr="placeholder" placeholder="">
                                <div class="input-group-append">
                                    <div class="input-group-text form-control">A</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="users_config_user_new_password">
                                <span class="form-label pr-2" data-i18n="users.content.add_user_modal_password"></span>
                            </label>
                            <div class="input-group">
                                <input type="password" id="users_config_user_new_password" class="form-control" value="" maxlength="64" data-i18n="users.content.add_user_modal_password_desc" data-i18n-attr="placeholder" placeholder="">
                                <div class="input-group-append">
                                    <div class="input-group-text custom-control custom-switch" style="padding-left: 2.5rem;">
                                        <input id="users_config_user_show_password" type="checkbox" class="custom-control-input" aria-label="Show password">
                                        <label class="custom-control-label" for="users_config_user_show_password" style="line-height: 20px;"><span data-feather="eye"></span></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" data-i18n="users.content.add_user_modal_abort"></button>
                  <button id="users_save_tag" type="submit" form="users_add_user_form" class="btn btn-primary" data-i18n="users.content.add_user_modal_save"></button>
                </div>
              </div>
        </div>
    </div>
</div>
