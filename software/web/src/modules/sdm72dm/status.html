<div id="status-meter">
    <div class="form-group row no-gutters">
        <div class="col-sm-4">
            <label for="evse_state_not_connected" class="col-form-label">
                <span class="form-label" data-i18n="sdm72dm.status.charge_history"></span>
            </label>
        </div>
        <div class="col-lg-8 col-xl-4 card pl-2 pr-3">
            <div id="status_meter_chart" class="ct-chart ct-major-tenth"></div>
        </div>
    </div>

    <div class="form-group row no-gutters">
        <div class="col-sm-4">
            <label for="status_charging_current" class="col-form-label">
                <span class="form-label" data-i18n="sdm72dm.status.current_power"></span>
            </label>
        </div>
        <div id="meter_power_values" class="col-lg-8 col-xl-4">
            <input id="status_meter_power" class="form-control" type="text" placeholder="..." readonly>
        </div>
    </div>
</div>
