<div id="status-meter">
    <div class="form-group row">
        <div class="col-sm-4">
            <label for="evse_state_not_connected" class="col-form-label">
                <span class="form-label" data-i18n="meter.status.charge_history"></span>
            </label>
        </div>
        <div class="col-lg-8 col-xl-4">
            <div class="card pl-1 pt-1">
                <div id="status_meter_chart"></div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-4">
            <label for="status_charging_current" class="col-form-label">
                <span class="form-label" data-i18n="meter.status.current_power"></span>
            </label>
        </div>
        <div class="col-lg-8 col-xl-4">
            <input id="status_meter_power" class="form-control" type="text" placeholder="..." readonly>
        </div>
    </div>
</div>
