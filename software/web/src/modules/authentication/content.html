<div class="tab-pane fade" role="tabpanel" aria-labelledby="sidebar-authentication" id="authentication">
    <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2" data-i18n="authentication.content.authentication"></h1>
    </div>
    <form id="authentication_config_form" class="needs-validation" novalidate>
        <!--
            Use custom validation instead of the browser default, that is broken on Chrome
            See: https://getbootstrap.com/docs/4.5/components/forms/#validation
        -->

        <div class="form-group row">
            <div class="col-lg-3 col-xl-2">
                <label for="authentication_enable" class="col-form-label form-label" data-i18n="authentication.content.enable_authentication"></label>
            </div>
            <div class="col-lg-9 col-xl-6">
                <div class="borderless-form-control custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="authentication_enable">
                    <label class="custom-control-label" for="authentication_enable" data-i18n="authentication.content.enable_authentication_desc"></label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="authentication_username"
                class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="authentication.content.username"></label>
            <div class="col-lg-9 col-xl-6">
                <input id="authentication_username" class="form-control" type="text" maxlength="64">
                <div class="invalid-feedback" data-i18n="authentication.content.username_invalid"></div>
            </div>
        </div>

        <div class="form-group row">
            <label for="authentication_password" class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="authentication.content.password"></label>
            <div class="col-lg-9 col-xl-6">
                <div class="input-group">
                    <input type="password" id="authentication_password" class="form-control" value="" maxlength="64"/>
                    <div class="input-group-append">
                        <div class="input-group-text custom-control custom-switch" style="padding-left: 2.5rem;">
                            <input id="authentication_show_password" type="checkbox" class="custom-control-input" aria-label="Show password">
                            <label class="custom-control-label" for="authentication_show_password" style="line-height: 20px;"><span data-feather="eye"></span></label>
                        </div>
                    </div>
                    <div class="invalid-feedback" data-i18n="authentication.content.password_invalid"></div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-lg-12 col-xl-8 text-right">
                <button id="authentication_save_button" type="submit" form="authentication_config_form" class="btn btn-primary" data-i18n="authentication.content.save"></button>
            </div>
        </div>
    </form>

    <div class="modal fade" id="authentication_confirm" tabindex="-1" role="dialog" aria-hidden="true">
        <div id="authentication_confirm_content"
            class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <label class="form-label modal-title" data-i18n="authentication.content.confirm_title"></label>
                    <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" data-i18n="authentication.content.confirm_content"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        data-dismiss="modal" data-i18n="authentication.content.confirm_abort"></button>
                    <button id="authentication_confirm_button" type="button"
                        class="btn btn-danger" data-i18n="authentication.content.confirm_confirm"></button>
                </div>
            </div>
        </div>
    </div>
</div>
