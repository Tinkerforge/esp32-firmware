<div class="tab-pane fade" role="tabpanel" aria-labelledby="sidebar-charge_tracker" id="charge_tracker">
    <div class="row sticky-under-top mb-3 pt-3">
        <div class="col-xl-8 d-flex justify-content-between pb-2 border-bottom tab-header-shadow">
            <h1 class="h2" data-i18n="charge_tracker.content.charge_tracker"></h1>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-lg-3 col-xl-2">
            <label for="charge_tracker_user_filter" class="col-form-label">
                <span class="form-label pr-2" data-i18n="charge_tracker.content.user_filter"></span>
                <span class="text-muted" data-i18n="charge_tracker.content.user_filter_muted"></span>
            </label>
        </div>
        <div class="col-lg-9 col-xl-6">
            <select id="charge_tracker_user_filter" class="custom-select"></select>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-lg-3 col-xl-2">
            <label for="charge_tracker_start_date_filter" class="col-form-label">
                <span class="form-label pr-2" data-i18n="charge_tracker.content.date_filter"></span>
                <span class="text-muted" data-i18n="charge_tracker.content.date_filter_muted"></span>
            </label>
        </div>
        <div class="col-lg-9 col-xl-6 row no-gutters">
            <div class="col-md-6">
                <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text" data-i18n="charge_tracker.content.from"></span></div>
                    <input id="charge_tracker_start_date_filter" placeholder="..." type="date" class="form-control charge-tracker-input-group-prepend">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <div class="input-group-prepend charge-tracker-input-group-append"><span class="input-group-text" data-i18n="charge_tracker.content.to"></span></div>
                    <input id="charge_tracker_end_date_filter" placeholder="..." type="date" class="form-control">
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-lg-3 col-xl-2">
            <label for="charge_tracker_download" class="col-form-label">
                <span class="form-label pr-2" data-i18n="charge_tracker.content.download"></span><span class="text-muted" data-i18n="charge_tracker.content.download_desc"></span>
            </label>
        </div>
        <div class="col-lg-9 col-xl-6">
            <button type="button" id="charge_tracker_download" class="form-control btn btn-primary d-flex align-items-center justify-content-center">
                <span data-i18n="charge_tracker.content.download_btn" class="mr-2"></span>
                <span data-feather="download"></span>
                <span id="charge_tracker_download_spinner" class="ml-2 spinner-border spinner-border-sm" role="status" hidden>
                    <span class="sr-only">Loading...</span>
                </span>
            </button>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-lg-3 col-xl-2">
            <label for="charge_tracker_remove" class="col-form-label">
                <span class="form-label pr-2" data-i18n="charge_tracker.content.remove"></span><span class="text-muted" data-i18n="charge_tracker.content.remove_desc"></span>
            </label>
        </div>
        <div class="col-lg-9 col-xl-6">
            <button id="charge_tracker_remove" type="button" class="form-control btn btn-danger" data-i18n="charge_tracker.content.remove_btn"></button>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-xl-8 d-flex justify-content-between border-bottom">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-lg-3 col-xl-2">
            <label for="charge_tracker_tracked_charges" class="col-form-label">
                <span class="form-label pr-2" data-i18n="charge_tracker.content.tracked_charges"></span>
                <span class="text-muted" data-i18n="charge_tracker.content.tracked_charges_muted"></span>
            </label>
        </div>
        <div class="col-lg-9 col-xl-6">
            <input id="charge_tracker_tracked_charges" class="form-control" type="text" placeholder="..." readonly>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-lg-3 col-xl-2">
            <label for="charge_tracker_first_charge_timestamp" class="col-form-label">
                <span class="form-label pr-2" data-i18n="charge_tracker.content.first_charge_timestamp"></span>
                <span class="text-muted" data-i18n="charge_tracker.content.first_charge_timestamp_muted"></span>
            </label>
        </div>
        <div class="col-lg-9 col-xl-6">
            <input id="charge_tracker_first_charge_timestamp" class="form-control" type="text" placeholder="..." readonly>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-lg-3 col-xl-2">
            <label for="charge_tracker_last_charges" class="col-form-label">
                <span class="form-label pr-2" data-i18n="charge_tracker.content.last_charges"></span><span class="text-muted" data-i18n="charge_tracker.content.last_charges_desc"></span>
            </label>
        </div>
        <div class="col-lg-9 col-xl-6">
            <div class="list-group" id="charge_tracker_last_charges">
            </div>
        </div>
    </div>


    <div class="modal fade" id="charge_tracker_remove_modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <label class="form-label modal-title" data-i18n="charge_tracker.content.remove"></label>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" data-i18n="charge_tracker.content.charge_tracker_remove_modal_text"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        data-dismiss="modal" data-i18n="charge_tracker.content.abort_remove"></button>
                    <button id="charge_tracker_remove_confirm" type="button"
                        class="btn btn-danger" data-i18n="charge_tracker.content.confirm_remove"></button>
                </div>
            </div>
        </div>
    </div>
</div>
