<div id="status-charge_tracker">
    <div class="form-group row no-gutters" id="charge_tracker_current_charge">
        <div class="col-sm-4">
            <label for="users_status_charging_user" class="col-form-label">
                <span class="form-label" data-i18n="charge_tracker.status.current_charge"></span>
            </label>
        </div>
        <div class="col-lg-8 col-xl-4">
            <div class="list-group">
                <div class="list-group-item">
                    <div class="row">
                        <div class="col">
                            <div class="mb-2"><span class="mr-1" data-feather="user"></span><span id="users_status_charging_user" style="vertical-align: middle;"></span></div>
                            <div><span class="mr-1" data-feather="calendar"></span><span id="users_status_charging_start" style="vertical-align: middle;"></span></div>
                        </div>

    <div class="form-group row no-gutters">
        <div class="col-sm-4">
            <label for="charge_tracker_status_last_charges" class="col-form-label">
                <span class="form-label" data-i18n="charge_tracker.status.last_charges"></span>
            </label>
        </div>
        <div class="col-lg-8 col-xl-4">
            <div class="list-group" id="charge_tracker_status_last_charges">
            </div>
        </div>
