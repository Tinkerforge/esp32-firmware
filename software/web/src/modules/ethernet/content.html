<div class="tab-pane fade" role="tabpanel" aria-labelledby="sidebar-ethernet" id="ethernet">
    <div id="ethernet_header"></div>

    <form id="ethernet_config_form" class="needs-validation" novalidate>
        <!--
            Use custom validation instead of the browser default, that is broken on Chrome
            See: https://getbootstrap.com/docs/4.5/components/forms/#validation
        -->

        <div class="form-group row">
            <label for="ethernet_config_enable_ethernet" class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="ethernet.content.enable"></label>
            <div class="col-lg-9 col-xl-6">
                <div class="borderless-form-control custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="ethernet_config_enable_ethernet">
                    <label class="custom-control-label" for="ethernet_config_enable_ethernet" data-i18n="ethernet.content.enable_desc"></label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="ethernet_config_show_static" class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="ethernet.content.ip_configuration"></label>
            <div class="col-lg-9 col-xl-6">
                <select id="ethernet_config_show_static" class="custom-select">
                    <option value="hide" selected data-i18n="ethernet.content.dhcp"></option>
                    <option value="show" data-i18n="ethernet.content.static"></option>
                </select>
            </div>
        </div>
        <div class="collapse" id="ethernet_static_ip_cfg">
            <div class="form-group row">
                <label for="ethernet_config_ip"
                    class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="ethernet.content.static_ip"></label>
                <div class="col-lg-9 col-xl-6">
                    <input id="ethernet_config_ip" class="form-control" type="text"
                        minlength="7" maxlength="15" size="15"
                        pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$">
                    <div class="invalid-feedback"  data-i18n="ethernet.content.static_ip_invalid"></div>
                </div>
            </div>

            <div class="form-group row">
                <label for="ethernet_config_subnet"
                    class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="ethernet.content.subnet"></label>
                <div class="col-lg-9 col-xl-6">
                    <select id="ethernet_config_subnet" class="custom-select">
                        <option value="" disabled selected data-i18n="ethernet.content.subnet_placeholder"></option>
                        <option value="255.255.255.255">255.255.255.255 (/32)</option>
                        <option value="255.255.255.254">255.255.255.254 (/31)</option>
                        <option value="255.255.255.252">255.255.255.252 (/30)</option>
                        <option value="255.255.255.248">255.255.255.248 (/29)</option>
                        <option value="255.255.255.240">255.255.255.240 (/28)</option>
                        <option value="255.255.255.224">255.255.255.224 (/27)</option>
                        <option value="255.255.255.192">255.255.255.192 (/26)</option>
                        <option value="255.255.255.128">255.255.255.128 (/25)</option>

                        <option value="255.255.255.0">255.255.255.0 (/24)</option>
                        <option value="255.255.254.0">255.255.254.0 (/23)</option>
                        <option value="255.255.252.0">255.255.252.0 (/22)</option>
                        <option value="255.255.248.0">255.255.248.0 (/21)</option>
                        <option value="255.255.240.0">255.255.240.0 (/20)</option>
                        <option value="255.255.224.0">255.255.224.0 (/19)</option>
                        <option value="255.255.192.0">255.255.192.0 (/18)</option>
                        <option value="255.255.128.0">255.255.128.0 (/17)</option>

                        <option value="255.255.0.0">255.255.0.0 (/16)</option>
                        <option value="255.254.0.0">255.254.0.0 (/15)</option>
                        <option value="255.252.0.0">255.252.0.0 (/14)</option>
                        <option value="255.248.0.0">255.248.0.0 (/13)</option>
                        <option value="255.240.0.0">255.240.0.0 (/12)</option>
                        <option value="255.224.0.0">255.224.0.0 (/11)</option>
                        <option value="255.192.0.0">255.192.0.0 (/10)</option>
                        <option value="255.128.0.0">255.128.0.0 (/9)</option>

                        <option value="255.0.0.0">255.0.0.0 (/8)</option>
                        <option value="254.0.0.0">254.0.0.0 (/7)</option>
                        <option value="252.0.0.0">252.0.0.0 (/6)</option>
                        <option value="248.0.0.0">248.0.0.0 (/5)</option>
                        <option value="240.0.0.0">240.0.0.0 (/4)</option>
                        <option value="224.0.0.0">224.0.0.0 (/3)</option>
                        <option value="192.0.0.0">192.0.0.0 (/2)</option>
                        <option value="128.0.0.0">128.0.0.0 (/1)</option>
                    </select>
                    <div class="invalid-feedback" data-i18n="ethernet.content.subnet_invalid"></div>
                </div>
            </div>

            <div class="form-group row">
                <label for="ethernet_config_gateway"
                    class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="ethernet.content.gateway"></label>
                <div class="col-lg-9 col-xl-6">
                    <input id="ethernet_config_gateway" class="form-control" type="text"
                        minlength="7" maxlength="15" size="15"
                        pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$">
                    <div class="invalid-feedback" data-i18n="ethernet.content.gateway_invalid"></div>
                </div>
            </div>

            <div class="form-group row">
                <label for="ethernet_config_dns" class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="ethernet.content.dns"></label>
                <div class="col-lg-9 col-xl-6">
                    <input id="ethernet_config_dns" class="form-control" type="text"
                        minlength="7" maxlength="15" size="15"
                        pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$">
                    <div class="invalid-feedback" data-i18n="ethernet.content.dns_invalid"></div>
                </div>
            </div>

            <div class="form-group row">
                <label for="ethernet_config_dns2" class="col-lg-3 col-xl-2 col-form-label">
                    <span class="form-label pr-2" data-i18n="ethernet.content.dns2"></span>
                    <span class="text-muted" data-i18n="ethernet.content.dns2_muted"></span>
                </label>
                <div class="col-lg-9 col-xl-6">
                    <input id="ethernet_config_dns2" class="form-control" type="text"
                        minlength="7" maxlength="15" size="15"
                        pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$">
                    <div class="invalid-feedback" data-i18n="ethernet.content.dns2_invalid"></div>
                </div>
            </div>
        </div>
    </form>
</div>
