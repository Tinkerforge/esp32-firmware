<div class="tab-pane fade" role="tabpanel" aria-labelledby="sidebar-ethernet" id="ethernet">
    <div class="row sticky-under-top mb-3 pt-3">
        <div class="col-xl-8 d-flex justify-content-between pb-2 border-bottom tab-header-shadow">
            <h1 class="h2" data-i18n="ethernet.content.settings"></h1>
            <button id="ethernet_save_button" type="submit" form="ethernet_config_form" class="btn btn-primary mb-2" data-i18n="ethernet.content.save"></button>
        </div>
    </div>
    <form id="ethernet_config_form" class="needs-validation" novalidate>
        <!--
            Use custom validation instead of the browser default, that is broken on Chrome
            See: https://getbootstrap.com/docs/4.5/components/forms/#validation
        -->

        <div class="form-group row">
            <div class="col-lg-3 col-xl-2">
                <label for="ethernet_enable" class="col-form-label form-label" data-i18n="ethernet.content.enable"></label>
            </div>
            <div class="col-lg-9 col-xl-6">
                <div class="borderless-form-control custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="ethernet_enable">
                    <label class="custom-control-label" for="ethernet_enable" data-i18n="ethernet.content.enable_desc"></label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="ethernet_show_static" class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="ethernet.content.ip_configuration"></label>

            <div class="col-lg-9 col-xl-6">
                <select id="ethernet_show_static" class="custom-select">
                    <option value="hide" selected data-i18n="ethernet.content.dhcp"></option>
                    <option value="show" data-i18n="ethernet.content.static"></option>
                </select>
            </div>
        </div>
        <div class="collapse" id="ethernet_static_ip_cfg">
            <div class="form-group row">
                <label for="ethernet_ip"
                    class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="ethernet.content.static_ip"></label>
                <div class="col-lg-9 col-xl-6">
                    <input id="ethernet_ip" class="form-control" type="text"
                        minlength="7" maxlength="15" size="15"
                        pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$">
                    <div class="invalid-feedback"  data-i18n="ethernet.content.static_ip_invalid"></div>
                </div>
            </div>

            <div class="form-group row">
                <label for="ethernet_subnet"
                    class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="ethernet.content.subnet"></label>
                <div class="col-lg-9 col-xl-6">
                    <input id="ethernet_subnet" class="form-control" type="text"
                        minlength="7" maxlength="15" size="15"
                        pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$">
                    <div class="invalid-feedback" data-i18n="ethernet.content.subnet_invalid"></div>
                </div>
            </div>

            <div class="form-group row">
                <label for="ethernet_gateway"
                    class="col-lg-3 col-xl-2 col-form-label form-label" data-i18n="ethernet.content.gateway"></label>
                <div class="col-lg-9 col-xl-6">
                    <input id="ethernet_gateway" class="form-control" type="text"
                        minlength="7" maxlength="15" size="15"
                        pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$">
                    <div class="invalid-feedback" data-i18n="ethernet.content.gateway_invalid"></div>
                </div>
            </div>

            <div class="form-group row">
                <label for="ethernet_dns" class="col-lg-3 col-xl-2 col-form-label" data-i18n="ethernet.content.dns"></label>
                <div class="col-lg-9 col-xl-6">
                    <input id="ethernet_dns" class="form-control" type="text"
                        minlength="7" maxlength="15" size="15"
                        pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$">
                    <div class="invalid-feedback" data-i18n="ethernet.content.dns_invalid"></div>
                </div>
            </div>

            <div class="form-group row">
                <label for="ethernet_dns2" class="col-lg-3 col-xl-2 col-form-label" data-i18n="ethernet.content.dns2"></label>
                <div class="col-lg-9 col-xl-6">
                    <input id="ethernet_dns2" class="form-control" type="text"
                        minlength="7" maxlength="15" size="15"
                        pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$">
                    <div class="invalid-feedback" data-i18n="ethernet.content.dns2_invalid"></div>
                </div>
            </div>
        </div>
    </form>
</div>
