<div class="form-group row">
    <div class="col-lg-4">
        <label for="ethernet_state_connection_state" class="col-form-label">
            <span class="form-label pr-2" id="ethernet_connection_name" data-i18n="ethernet.status.ethernet_connection" style="white-space:nowrap;"></span> <span id="ethernet_state_ip" class="text-muted"></span>
        </label>
    </div>
    <div class="col-lg-8 col-xl-4">
        <div id="ethernet_state_connection_state" class="btn-group flex-wrap" role="group" style="width: 100%">
            <button type="button" class="btn btn-outline-primary" data-i18n="ethernet.status.not_configured" disabled></button>
            <button type="button" class="btn btn-outline-danger" data-i18n="ethernet.status.not_connected" disabled></button>
            <button type="button" class="btn btn-outline-warning"  data-i18n="ethernet.status.connecting" disabled></button>
            <button type="button" class="btn btn-outline-success"  data-i18n="ethernet.status.connected" disabled></button>
        </div>
    </div>
</div>
