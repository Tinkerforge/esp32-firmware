[env:warpAC011K]
# use this environment to build for 8MB esp32 for EN+ / Autoaid Wallbox
board = esp32_AC011K

platform_packages = platformio/framework-arduinoespressif32 @ file://packages/arduino-esp32-warp-2.0.2

lib_deps = https://github.com/Tinkerforge/ArduinoJson#warp-2.0.3
           https://github.com/Tinkerforge/strict_variant#warp-2.0.3

build_flags = -Os
              -DTF_NET_ENABLE=1
              -DSNTP_GET_SERVERS_FROM_DHCP=1

custom_name = warpAC011K
custom_host_prefix = AC011K
#custom_display_name = WARP for AC011K
custom_display_name = WARP Charger for EN+
custom_manual_url = https://github.com/bs-github/esp32-firmware/wiki
custom_apidoc_url = https://www.warp-charger.com/api.html
custom_firmware_url = https://github.com/bs-github/esp32-firmware/wiki
custom_require_firmware_info = 0

board_build.partitions = default_8MB_coredump.csv

custom_backend_modules = AC011K Hardware
                         Network
                         NTP
                         Wifi
                         Mqtt
                         Http
                         WS
                         Firmware Update
                         AC011K
                         Modbus Reader
                         API Meter
                         Energy Meter
                         Hidden Proxy
                         Charge Manager
                         CM Networking
                         NFC
                         Charge Tracker
                         Users
                         Device Name

custom_frontend_modules = Device Name
                          EVSE Common
                          AC011K
                          Charge Manager
                          Meter
                          Charge Tracker
                          Network Start
                          Wifi
                          NTP
                          Network End
                          Mqtt
                          NFC
                          System Start
                          Event Log
                          Firmware Update
                          Users
                          System End
                          WARP Branding

; ============================================================================

[env:warpAC011K4mb]
extends = env:warpAC011K
board_build.partitions = default_4MB_coredump.csv
