[env:energy_manager]
board = esp32_ethernet_brick

platform_packages = platformio/framework-arduinoespressif32 @ file://packages/arduino-esp32-warp2-2.0.0-final

lib_deps = https://github.com/Tinkerforge/ArduinoJson#warp2-2.0.1
           https://github.com/Tinkerforge/strict_variant#warp2-2.0.1

build_flags = -Os
              -DBOARD_HAS_PSRAM
              -DTF_NET_ENABLE=1

custom_name = energy_manager
custom_host_prefix = esp32
custom_display_name = WARP Energy Manager
; FIXME: use correct manual, apidoc and firmware_url once available
custom_manual_url = https://www.warp-charger.com/
custom_apidoc_url = https://www.warp-charger.com/
custom_firmware_url = https://www.warp-charger.com/
custom_require_firmware_info = 1

custom_backend_modules = ESP32 Ethernet Brick
                         Network
                         NTP
                         Wifi
                         Ethernet
                         Mqtt
                         Http
                         WS
                         Firmware Update
                         Energy Manager
                         EM Meter
                         EM Meter Config
                         Energy Meter
                         Proxy
                         Authentication
                         Charge Manager
                         CM Networking
                         Device Name

custom_frontend_modules = Device Name
                          EM Energy Analysis
                          Equipment Config Start
                          EM Meter Config
                          Charge Manager ; TODO: Rename to Energy Manager Wallbox Config
                          Energy Manager
                          Equipment Config End
                          Network Start
                          Wifi
                          Ethernet
                          NTP
                          Network End
                          Mqtt
                          System Start
                          Event Log
                          Firmware Update
                          Authentication
                          System End
                          Proxy
                          Meter
                          Energy Manager Branding
